<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/newfile.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/contact-book-icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1 id="regTitle">Sign Up & Get In Touch <i class="fa fa-user-o"></i></h1>
    <div id="outerDiv">
    <div id="registrationDiv">
        <span id="innerTitle">Please Input Registration Information Below</span><br><br>
        <input id="regFirstName" type="text" placeholder="First Name"><br><br>
        <input id="regLastName" type="text" placeholder="Last Name"><br><br>
        <input id="regEmail" type="text" placeholder="Email"><br><br>
        <input id="regUserLogin" type="text" placeholder="Username"><br><br>
        <input id="regPassword" type="password" placeholder="Password"><br><br>
        <input id="regPasswordConfirm" type="password" placeholder="Confirm Password"><br>
        <span id="registrationResult"></span>
        <h3>Have an account? <a href=index.html><em><strong>Log in</strong></em></a>.</h3>
        <button type="button" id="registerButton" class="btn btn-outline" onclick="doRegistration();"><strong>Register</strong></button><br>
        
    </div>
</div>
</body>
</html>
