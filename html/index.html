<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/newfile.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/contact-book-icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1 id="loginTitle"><i class="fa fa-address-book-o"></i> Get In Touch</h1>
  <div id="outerDiv">
    <div id="loginDiv">
      <span id="innerTitle">Please Log In</span><br><br>
      <input id=userLogin type="text" placeholder="Input Username"><br><br>
      <input id=userPassword type="password" placeholder="Input Password"><br>
      <span id="loginResult"></span>
      <h3>If you do not have a login, please <a href=register.html><em>register</em></a>.</h3>
      <button type="button" id="loginButton" class="btn btn-outline" onclick="delayLogin();">Log In</button><br>
      
    </div>
  </div>
</body>
<script>

var previous = 0;
const DELAY_MS = 1000;

document.getElementById("userPassword").addEventListener("keydown", (e) => { if (e.key == 'Enter') delayLogin();});

function delayLogin()
{
  if (previous >= (Date.now() - DELAY_MS))
    return;
  else
    previous = Date.now();

  doLogin();
}

</script>
</html>
